<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <script src="/static/js/funciones.js"></script>
</head>

<body>
    <div class="contenedor">

        <div class="header">
            <h1>🎛️ Ejercicio 1</h1>
        </div>

        <div class="contenido">
            <h1>Cáculo de compras</h1>
            <form method="post">
                <label for="nombre">Ingresa tu nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="edad">Ingresa tu edad:</label>
                <input type="number" id="edad" name="edad" required><br><br>

                <label for="cantidadTarros">Cantidad de tarros de pintura a comprar:</label>
                <input type="number" id="cantidadTarros" name="cantidadTarros" required><br><br>

                <div style="width: 100%; display: flex;">
                    <div style="width: 50%;">
                        <button class="boton" type="submit">🎛️ Cacular</button>
                    </div>
                    <div style="width: 50%;">
                        <button class="boton" type="button" onclick="volver()">🏠 Volver</button>
                    </div>
                </div>
            </form>

            {% if descuento %}
            <div style="padding: 20px;">
                Nombre del cliente: {{nombre}}<br>
                Total sin descuento: ${{sinDescuento}}<br>
                El descuento es: ${{ descuento }}<br>
                El total a pagar es de: ${{totalPagar}}<br>
            </div>
            {% endif %}

        </div>

        <div class="footer">
            <p>Derechos Reservados &copy; 2023 | Juan Astorga</p>
        </div>
    </div>
</body>

</html>
